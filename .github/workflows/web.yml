name: Check-Web-Compilation

on: [workflow_call]

jobs:
  check-compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./web
      - name: Build project
        run: npm run build --if-present
        working-directory: ./web
