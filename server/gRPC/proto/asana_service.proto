syntax = "proto3";

package asana;

option go_package = "github.com/area/grpc-go/service";

service AsanaService {
  // Reaction to create a Asana Board
  rpc CreateBoard(CreateBoardReq) returns(CreateBoardResp) {}

}

message CreateBoardReq {
  string boardName = 1;
  string boardDescription = 2;
}

message CreateBoardResp {

}

